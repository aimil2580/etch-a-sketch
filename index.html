<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH A SKETCH</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>this is an etch a sketch</h1>
    <div class="needToFleeex">
        <div class="forlabelplacemnt">
            <div id="main"></div>
            <label for="main" class="labelForMain"></label>
        </div>
        <div class="btnpos">
            <div>
                <button class="btn">color: black</button>
                <button class="btn2">Eraser</button>
                <button class="ersall">Erase all</button>
                <button class="rainbow">Rainbow color</button>
            </div>
            <div>Choose you colour here =><input class="chooseColor" type="color"></div>
            <div>Choose you colour to fill all canvas here =><input class="chooseFillColor" type="color"></div>
            <div class="bigbox">Choose the size of the board =><input class="sizeSlider" type="range" min="4" max="64"
                    value="16">
                <label class="labelForSize"></label>
                <button class="apply">Apply new size for canvas</button>
            </div>
            <div>
                <button class="borderbtn">Toggle grid lines and their colour</button> =>
                <input type="color" class="bordercolor">
            </div>
        </div>
        <div class="history">
            <h2>Color history</h2>
            <ol class="colorHistory">

            </ol>
            <button class="clearHistory">Clear</button>
        </div>
    </div>
</body>

</html>
